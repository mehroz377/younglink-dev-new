      recommendation: 'Vypadá to, že žák má ve třídě dostatek přátel. Můžete mu pomoci si kamarádství udržet, nebo s ním mluvit o vlivu, který ve třídě může mít. Podpořte ho, aby se k ostatním choval s respektem a pomáhal spolužákům vytvářet rovnocenná přátelství s ostatními.'
    level4:
      description: 'Žák má ve třídě poměrně velké množství kamarádů. Může být ve třídě dokonce populární a mít na ostatní spolužáky vliv. Pokud je ale žák v centru většiny kamarádských vazeb na obrázku, může vědomě nebo nevědomě bránit ostatním, aby si vytvořili kamarádství i mezi sebou.'
      recommendation: 'Proberte s žákem vliv, který ve třídě může mít. Podpořte ho, aby se k ostatním choval s respektem a pomáhal spolužákům vytvářet rovnocenná přátelství s ostatními.'
