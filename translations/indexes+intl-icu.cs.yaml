  description: 'Nepřátelské vazby, kdy vidíme šipku v obou směrech, ukazují konflikt mezi žáky, kteří oba řeší nepřátelským chováním. Pravděpodobně se ale nejedná o šikanu, která je založena hlavně na nerovnováze sil. V tomto případě to vypadá, že oba žáci se brání a rány nebo naschvály si vrací.'
