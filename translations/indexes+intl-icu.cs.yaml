nr_groups_classroom_notnormalized:
  title: 'Příslušnost do vícero skupin ve třídě'
  description: 'Říká nám, do kolika skupin dítě patří. Pokud je tento ukazatel na nule, může to znamenat, že se mu nepodařilo stát se členem žádné skupiny. Nemusí to souviset s jeho popularitou, ale může to znamenat nižší míru vlivu ve třídě. Pokud žák naopak patří do všech skupin, je možné, že má ve třídě velký vliv.'

betweenness:
  title: 'Styčný bod'
  description: 'Tady vidíme, jak moc dítě propojuje ostatní spolužáky, včetně těch, kteří se spolu nekamarádí. Žák, který propojuje různé skupiny, třeba i nesourodé, má pravděpodobně ve třídě vliv, může napomáhat proudění informací a ovlivňovat skupinovou dynamiku. Pokud se žákovi nedaří propojovat děti mezi sebou, není jeho vliv pravděpodobně vysoký. '

