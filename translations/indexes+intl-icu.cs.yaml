  description: 'Tento ukazatel nám říká, jak moc jsou kamarádské vztahy spojeny s několika málo hlavními žáky ve třídě, a jak moc je zbytek kolektivu oddělený. Když je jádrová struktura 100%, znamená to, že se všichni chtějí kamarádit jen s jedním nejpopulárnějším spolužákem – a to není moc zdravé. Naopak výsledek 0% říká, že buď existuje hodně malých skupinek kamarádů, nebo se všichni žáci přátelí podobně. Pro výpočet Indexu zdravých vztahů hodnotu jádrové struktury obrátíme tak, aby vyšší hodnota znamenala lepší kamarádské vztahy ve třídě.'
