    level3:
      description: 'V této třídě někteří žáci brání druhé proti nepřátelství spolužáků. Abyste jako učitel podpořili toto chování, podporujte ve třídě empatii a pozitivní vztahy mezi dětmi. Může to pomoci zvýšit pocit sounáležitosti se školou. Sledujte ale pozorně, kdo koho brání. Pokud se děti podporují pouze v rámci svých skupin, může to umocnit skupinový boj ve třídě. Je také možné, že agresor si svoji oběť brání vůči nepřátelskému chování jiného žáka. Takové obranné chování ukazuje spíše na nezdravou dynamiku vztahů.'
