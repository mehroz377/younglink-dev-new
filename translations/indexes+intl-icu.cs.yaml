  title: 'Index zdravých vztahů'
  description: 'Index zdravých vztahů je průvodce tím, jak to ve třídě funguje. Říká nám, jak moc se spolu žáci kamarádí, jestli spolu rádi tráví čas, a jestli nevzniká někde problém. Index počítáme pomocí hodnocení čtyř různých ukazatelů. Pokud bude mít jeden z nich nízkou hodnotu, zhorší se i celkový výsledek Indexu zdravých vztahů.'
