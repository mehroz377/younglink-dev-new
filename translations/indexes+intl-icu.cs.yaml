  description: 'Ukazatel nám říká, jak moc žáka ostatní děti vnímají jako vedoucího některé z třídních skupin. Je to ale vždy potřebné dávat do kontextu se skupinou, kam dítě patří. Sledujte také informaci, jak je vůdcovství ve skupině rozložené mezi žáky, a jestli v ní nemá moc jen jedno či několik málo dětí.'
