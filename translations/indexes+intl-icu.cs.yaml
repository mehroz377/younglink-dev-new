    recommendation: 'Nevypadá to, že nepřátelské chování ve třídě má na svědomí pouze hrsta žáků. Bohužel je ale poměrně časté, což ukazuje na obecně více nepřátelské prostředí. Na toto preventivní programy nemusí stačit, je potřeba zasáhnout. Zaměřte se také na třídní normy a jejich posun směrem ke zdravějšímu a přátelštějšímu chování mezi spolužáky.'
  level5:
    description: 'V této třídě jsme neodhalili žádné nepřátelské chování. Dobrá práce!'
    recommendation: 'Pokud žáci nereportovali žádné vazby nepřátelského chování, pokračujte v udržování pozitivní třídní atmosféry a podporujte sociální a emoční kompetence žáků.'
  level6:
    description: 'V této třídě je stejný počet agresorů jako obětí šikany.'
    recommendation: 'Ve třídě je pravděpodobně stejný počet agresorů jako obětí nepřátelského chování. Zaměřte se na žáky, kterých se to týká, a zkuste s nimi konflikt vyřešit již v zárodku. Tím předejdete vzniku šikany v kolektivu.'

