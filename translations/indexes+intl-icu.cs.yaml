    level1:
      description: 'Tento žák má relativně nízkou míru vůdcovství. Ostatní jej nevnímají jako někoho, kdo má ve skupině hlavní slovo. Zároveň ale žák patří do skupiny, kde jsou si děti většinou poměrně rovny. Žáci se tedy v této skupině mohou obracet spíše na sebe navzájem a ne pouze na vedoucího člena, který by vše řešil. Možná ale bez jasného leadera skupinu nikdo netáhne dopředu.'
