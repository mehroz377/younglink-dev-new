      description: 'Tady můžeš vidět, jak to ve vaší třídě vypadá s kamarádstvím a vztahy mezi spolužáky. Prostě jak se k sobě chováte navzájem. Veselý smajlík je super zpráva – znamená to, že si mezi sebou rozumíte a navzájem jste kamarádi. Jak to udělat, aby vám to vydrželo? Popovídejte si o tom s učiteli, rodiči, a taky s ostatními spolužáky. Dohromady určitě vymyslíte, jak na to, abyste si kamarádství ve třídě udrželi.'
