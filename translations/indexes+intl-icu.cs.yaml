influence:
  title: 'Míra vlivu ve třídě'
  description: 'Index míry vlivu žáka ve třídě ukazuje jeho potenciál ovlivňovat dynamiku kolektivu, a také jak je populární mezi spolužáky. Zohledňuje také do kolika skupin dítě patří, jak se mu daří propojovat spolužáky mezi sebou, a zkrátka jak moc je v centru dění. Index počítáme pomocí hodnocení tří různých ukazatelů. Pokud bude mít jeden z nich nízkou hodnotu, zhorší se i celkový výsledek Indexu míry vlivu. '
  teacher:
    low:
      description: 'Tento žák má relativně nízký Index vlivu. Pravděpodobně tedy nemá příliš možností ovlivňovat dění ve třídě. Jako učitel ho můžete podpořit v získávání zdravého sebevědomí a komunikačních dovedností. To mu pomůže aktivně se zapojit do dění v kolektivu. Je ale třeba myslet také na to, že ne každý žák chce být v centru dění. Je možné, že mu současná situace vyhovuje.'
      recommendation: 'Žák má pravděpodobně ve třídě jen malý vliv. Zapojujte žáka do třídních aktivit tak, aby se cítil součástí kolektivu. Můžete mu zkoušet dávat důležité funkce nebo role.'
    middle:
      description: 'Tento žák má průměrný index vlivu. Pravděpodobně má tedy nějaké možnosti, jak ovlivňovat dění ve třídě, a zároveň je jeho součástí.'
      recommendation: 'Žák má ve třídě určitý vliv. Podporujte u něj rozvoj komunikačních dovedností a zapojujte ho do skupinových aktivit.'
