      description: 'Tady můžeš vidět, jak to ve vaší třídě vypadá s kamarádstvím a vztahy mezi spolužáky. Prostě jak se k sobě chováte navzájem. Smutný smajlík znamená, že si možná mezi sebou nerozumí všichni. Někdo se může cítit osamělý, někdo se třeba i snaží ostatním ublížit. To není moc fajn. Co s tím společně uděláme? Můžete se poradit s učiteli, rodiči, a taky s ostatními spolužáky. Určitě se vám to povede dohromady zlepšit.'
      recommendation: 'Možná si všímáš, že ve vaší třídě by se na kolektivu dalo ještě zapracovat. Nezapomeň, že všichni táhnete za jeden provaz. Jaký máš z atmosféry ve třídě pocit ty? Zkus si o tom mluvit se školním psychologem, ale i učiteli a rodiči. Pokud nabídnou nějakou pomoc, zkus se do ní zapojit. Oporou ti kromě dospělých můžou být i kamarádi.'
    middle:
      description: 'Tady můžeš vidět, jak to ve vaší třídě vypadá s kamarádstvím a vztahy mezi spolužáky. Prostě jak se k sobě chováte navzájem. neutrální smajlík znamená, že se k sobě snažíte chovat hezky, ale někdy se to třeba nepodaří. Možná někteří z vás nemají moc kamarádů a cítí se osamělí. Co s tím společně uděláme? Můžete se poradit s učiteli, rodiči, a taky s ostatními spolužáky. Určitě se vám to povede dohromady zlepšit.'
      recommendation: 'Možná, že u vás ve třídě není poslední dobou všechno fajn. Nezapomeň, že všichni táhnete za jeden provaz. Někdo ze spolužáků se možná necítí v kolektivu bezpečně, nebo je pro něj těžké se zapojit. Zkus se s takovými spolužáky skamarádit a pomoci jim – a všem dohromady vám bude mnohem lépe.'
